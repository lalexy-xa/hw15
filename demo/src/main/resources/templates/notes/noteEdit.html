<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h2>Add a new note</h2>
<form action="/note/edit" method="post" >
    <label for="id">Id: </label>
    <input type="text" id="id" name="id" th:value="${note.id}">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" th:value="${note.title}">
    <label for="content">Content: </label>
    <textarea id="content" name="content" th:text="${note.content}"></textarea>
    <button type="submit">Edit</button>
</form>
</body>
</html>
